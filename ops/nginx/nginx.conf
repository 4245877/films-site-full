worker_processes  1;

events { worker_connections 1024; }

http {
  sendfile on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream web_upstream { server web:3000; }
  upstream cms_upstream { server cms:1337; }

  server {
    listen 80;

    # Next.js
    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Strapi admin (ВАЖНО: именно /admin)
    location /admin/ {
      proxy_pass http://cms_upstream/admin/;
      proxy_set_header Host $host;
    }

    # Strapi API
    location /api/ {
      proxy_pass http://cms_upstream/api/;
      proxy_set_header Host $host;
    }

    # Strapi admin backend endpoints (нужны для Content Manager и плагинов)
    # Используем ^~ чтобы предотвратить перехват этих путей Next.js
    location ^~ /content-manager/ {
      proxy_pass http://cms_upstream;
      proxy_set_header Host $host;
    }

    location ^~ /content-type-builder/ {
      proxy_pass http://cms_upstream;
      proxy_set_header Host $host;
    }

    location ^~ /upload/ {
      proxy_pass http://cms_upstream;
      proxy_set_header Host $host;
    }

    location ^~ /i18n/ {
      proxy_pass http://cms_upstream;
      proxy_set_header Host $host;
    }

    # Uploads (раздача статических файлов)
    location /uploads/ {
      proxy_pass http://cms_upstream/uploads/;
      proxy_set_header Host $host;
    }

    # (опционально) чтобы старый /cms/admin не путал
    location = /cms/admin {
      return 301 /admin/;
    }
    location /cms/ {
      return 301 /admin/;
    }
  }
}